name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨0点运行
  workflow_dispatch:      # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Add upstream remote
        run: git remote add upstream https://github.com/mertbuilds/claudemarketplaces.git
        
      - name: Fetch upstream
        run: git fetch upstream main
        
      - name: Merge upstream
        run: git merge upstream/main -m "chore: sync upstream"
        
      - name: Push changes
        run: git push origin main
